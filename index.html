<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="background-container">
      <h1>CodeWave <sup>TM</sup></h1>
      <img
        src="assets/img/undraw_programmer_re_owql.svg"
        alt="A picture of a person coding"
      />
    </div>
    <div class="form-container">
      <div class="form-container-header">
        <h2>
          Unlock Your Potential: Enroll Now in Our Cutting-Edge Coding Bootcamp!
        </h2>
        <p>
          Our 12-week coding bootcamp will teach you everything you need to know
          to enter junior developer roles in the workforce.
        </p>
      </div>
      <form action="" method="post" id="sign-up-form">
        <h2>Sign Up</h2>
        <div class="form-row">
          <div class="form-section">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" />
          </div>
          <div class="form-section">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-section">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-section">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-section">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="form-section">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
            />
          </div>
        </div>
      </form>
      <div class="form-container-footer">
        <button type="submit" form="sign-up-form">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
